<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CollabDraw</title>
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.js" type="text/javascript"></script>
</head>
<body>
    <canvas id="canvas" width="300" height="300"></canvas>
    <div id="myApp">
      <input @keydown.enter="setColor(color)" v-model="color" type="text" name="name" value="">
      <button @click="setColor(color)" type="button" name="button"></button>
      <br>
      the current color is <p>{{color}}</p>
    </div>
  <script src="app.js"></script>
</body>
</html>
